
<!DOCTYPE html>
<html>
<head lang="pt-br">
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="keywords" content="Gerador de senha, generator password, cria senha, create password"> 
<script src="script.js"></script>
<title> Gerador de senha </title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="reset.css">
</head>
<body>
<div class="corpo">
<main class="conteiner-principal">
<img src="GeradorDeSenha.jpg" class="logo" alt="Gerador de senha log">
 <span> tamanho <span id="valor"></span> caracteres </span>
 <input id="slider" class="slider" type="range" min="4" max="10" value="4"/>
 <button onclick="generatePassword()" class="botton-cta" id="button"> Gerar senha </button> 
</main>
 <div id="container-password" onclick="copyPassword()" class="container-password hide">
  <span class="title"> A senha gerada foi: </span>
  <span id="password" class="password"></span>
  <span class="tooltip"> Clique para copiar </span>
</div>
 </div>
 </body>
</html>
